<!Doctype html>
<html>
    <body>
        
        <!-- from line 6 to 12 
        
            It is for the text input.
            input01 and input03 is for the operand
            input02 is for the operator
            And input04 is for the result

            ======================================

            from line 25 to 28

            It is for the button and onClick event
            Each button has unique onClick event.
            And I set id independently.
        
        -->
        <form id="form01">
            <input type="text" id="input01" value="" size="5">
            <input type="text" id="input02" value="" size="1">
            <input type="text" id="input03" value="" size="5">
            <span>=</span>
            <input type="text" id="input04" value="" size="8">
        </form>
    
        <input type="button" onClick="Add()" value="Add" id="Add">
        <input type="button" onClick="Subtract()" value="Subtract" id="Subtract">
        <input type="button" onClick="Multiply()" value="Multiply" id="Multiply">
        <input type="button" onClick="Divide()" value="Divide" id="Divide">
    
        <script>
            // For the '+' Function
            function Add(){
                var button = document.getElementById("Add");
                button.addEventListener("click", () => {

                    //Show the Chosen operator in the second blank
                    var inputField = document.getElementById("input02");
                    inputField.value += "+";


                    //show the result in the fourth blank
                    var resultField = document.getElementById("input04");
                    var operand1 = parseInt(document.getElementById("input01").value);
                    var operand2 = parseInt(document.getElementById("input03").value);
                    resultField.value = operand1 + operand2;
                })
            };
    


            // For the '-' Function
            function Subtract(){
                var button = document.getElementById("Subtract");
                button.addEventListener("click", () => {
                    //Show the Chosen operator in the second blank
                    var inputField = document.getElementById("input02");
                    inputField.value += "-";


                    //show the result in the fourth blank
                    var resultField = document.getElementById("input04");
                    var operand1 = parseInt(document.getElementById("input01").value);
                    var operand2 = parseInt(document.getElementById("input03").value);
                    resultField.value = operand1 - operand2;
                })
            };
    



            // For the '*' Function
            function Multiply(){
                var button = document.getElementById("Multiply");
                button.addEventListener("click", () => {
                    //Show the Chosen operator in the second blank
                    var inputField = document.getElementById("input02");
                    inputField.value += "*";


                    //show the result in the fourth blank
                    var resultField = document.getElementById("input04");
                    var operand1 = parseInt(document.getElementById("input01").value);
                    var operand2 = parseInt(document.getElementById("input03").value);
                    resultField.value = operand1 * operand2;
                })
            };
    


            // For the '/' Function
            function Divide(){
                var button = document.getElementById("Divide");
                button.addEventListener("click", () => {
                    //Show the Chosen operator in the second blank
                    var inputField = document.getElementById("input02");
                    inputField.value += "/";


                    //show the result in the fourth blank
                    var resultField = document.getElementById("input04");
                    var operand1 = parseInt(document.getElementById("input01").value);
                    var operand2 = parseInt(document.getElementById("input03").value);
                    resultField.value = operand1 / operand2;
                })
            };
        </script>
    </body>
</html>
