<!DOCTYPE html>

<html>
    <body>
        <script>
            //For the summation
            var sum = 0;
            
            for (var i=0;i<2;i++){

                //var num can be regarded as 'String'
                //Therefore, We need to convert num into Integer
                //parseInt() - Change into Integer
                var num = parseInt(prompt('Give me a number.'));


                //For the summation
                sum +=num;
            }
            document.write("Result : "+sum);3

        </script>
    </body>
</html>
